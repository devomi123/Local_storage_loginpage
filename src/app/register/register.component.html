<div>
  <form action="" [formGroup]="data"  >
    <div class="">
      <div class="container text-center ">
        <div class=" bord">
          <label for="">FirstName :</label>
          <input class="form-control" type="text" name="firstname" formControlName="firstname">

        </div>
        <div class="mt-3">
          <label for="">LastName :</label>
          <input class="form-control" type="text" name="lastname" formControlName="lastname">
        </div>
        <div class="mt-3">
          <label for="">Email :</label>
          <input class="form-control" type="text" name="email" formControlName="email">
        </div>
        <div class="mt-3">
          <label for="">Mobile :</label>
          <input class="form-control" type="number" name="mobileno" formControlName="mobileno">
        </div>

        <div class="mt-3">
          <label for="">Password :</label>
          <input class="form-control" type="password"  name="password" formControlName="password">
        </div>
        <!-- <div class="mt-3">
          <label for="">CPassword :</label>
          <input class="form-control" type="number"  name="cpassword" formControlName="cpassword">
        </div> -->
        <div>
          <button class="btn btn-primary"  [disabled]="!data.valid"  (click)="submitdata(data.value)"> Submit</button>
        </div>
      </div>
    </div>

  </form>

</div>
